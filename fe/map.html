<head>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>

<body>
    <label for="map-search" class="mb-2 text-sm font-medium text-sm font-medium text-gray-900 sr-only dark:text-white">search bar </label>
    <div class="relative" style="z-index:20;">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="false" fill="none" viewbow="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search Branches, ATMs etc..." required>
        <button type="submit" class="text-black absolute end-12 bottom-2.5 bg-red-200 hover:bg-red-300 focus:ring-4 focus:outline-none focus:ring-red-100 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Search</button>
        <div id="filter-btn" class="absolute end-2.5 bottom-2.5 rounded-full" onclick="toggleFilterBox()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-8 cursor-pointer"><path d="M12,7a2,2,0,1,0-2-2A2,2,0,0,0,12,7Zm0,10a2,2,0,1,0,2,2A2,2,0,0,0,12,17Zm0-7a2,2,0,1,0,2,2A2,2,0,0,0,12,10Z"></path></svg>
        </div>
    </div>
    <div id="filter-box" class="absolute w-2/3 2xl:w-1/2 right-0 bg-white shadow-2xl hidden px-12 py-4 rounded-bl-2xl" style="z-index:10;">
        <div class="flex items-center gap-x-8 pb-4 border-b mb-4">
            <div class="flex items-center gap-x-2">
                <label>Search radius</label><input type="range" min="1" max="25" value="5" class="slider" id="radius-range"><span id="radius"></span>
            </div>
            <div class="ml-auto">
                <select id="filter-type" name="type" class="block text-sm" onchange="updateFilters()">
                    <option selected value="branches_atms">Branches & ATMs</option>
                    <option value="branches">Branches</option>
                    <option value="atms">ATMs</option>
                </select>
            </div>
        </div>
        <div id="branch-filters" class="pb-4" style="border-bottom:1px solid #E5E7EB">
            <h3 class="font-medium">Branch Filters</h3>
            <div class="grid grid-cols-3 mt-2">
                <div>
                    <h4 class="font-medium">Opening Times</h4>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="morning" id="morning"><label for="morning">Morning</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="afternoon" id="afternoon"><label for="afternoon">Afternoon</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="24_hours" id="24_hours"><label for="24_hours">24 Hours</label>
                    </div>
                    <div class="flex items-center gap-x-2 mt-4">
                        <input type="checkbox" name="saturdays" id="saturdays"><label for="saturdays">Open on Saturdays</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="sundays" id="sundays"><label for="sundays">Open on Sundays</label>
                    </div>
                </div>
                <div>
                    <h4 class="font-medium">Accessibility</h4>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="wheelchair_access" id="wheelchair_access"><label for="wheelchair_access">Wheelchair Access</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="lower_level_counter" id="lower_level_counter"><label for="lower_level_counter">Lower-Level Counter</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="low_level_counter" id="low_level_counter"><label for="low_level_counter">Level Access</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="induction_loop" id="induction_loop"><label for="induction_loop">Induction Loop</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="automatic_doors" id="automatic_doors"><label for="automatic_doors">Automatic Doors</label>
                    </div>
                </div>
                <div>
                    <h4 class="font-medium">Services</h4>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="wifi" id="wifi"><label for="wifi">Wi-Fi</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="atm-filters">
            <h3 class="font-medium mt-4">ATM Filters</h3>
            <div class="grid grid-cols-3 mt-2">
                <div>
                    <h4 class="font-medium">Accessibility</h4>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="wheelchair_access" id="wheelchair_access"><label for="wheelchair_access">Wheelchair Access</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="audio_cash_machine" id="audio_cash_machine"><label for="audio_cash_machine">Audio Cash Machine</label>
                    </div>
                </div>
                <div>
                    <h4 class="font-medium">Services</h4>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="cash_withdrawl" id="cash_withdrawl"><label for="cash_withdrawl">Cash Withdrawl</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="cash_deposits" id="cash_deposits"><label for="cash_deposits">Cash Deposits</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="pin_change" id="pin_change"><label for="pin_change">PIN Change</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="cheque_deposits" id="cheque_deposits"><label for="cheque_deposits">Cheque Deposits</label>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <input type="checkbox" name="balance" id="balance"><label for="balance">Balance</label>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
    <div id="map" style="z-index:1">
        <div id="map-loader" class="grid justify-center mt-12">
            <h4 class="font-medium">Please enable location services...</h4>
            <div class="loader mx-auto mt-4"></div>
        </div>
    </div>
</body>

<script>
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
            try {
                // initialise map
                var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 15);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);

                // hide loading screen
                var mapLoader = document.getElementById('map-loader');
                mapLoader.classList.add('hidden');
                mapLoader.classList.remove('grid');
            } catch {
                // display error if unable to load map
                var map = document.getElementById('map');
                map.innerHTML = '<p>There was an error loading the map</p>';
            }
        })
    } else {
        var map = document.getElementById('map');
        map.innerHTML = '<p class="grid justify-center">Geolocation is unavailable for your browser</p>';
    }

    function toggleFilterBox() {
        filterBox = document.getElementById('filter-box');

        if (filterBox.classList.contains('hidden')) {
            filterBox.classList.remove('hidden');
            setTimeout(function () {
                filterBox.classList.add('visible');
            }, 10); // Delay the addition of 'visible' class
        } else {
            filterBox.classList.remove('visible');
            setTimeout(function () {
                filterBox.classList.add('hidden');
            }, 300); // Delay the addition of 'hidden' class to allow the animation to complete
        }
    }

    function updateFilters(){
        filterType = document.getElementById('filter-type');
        atmFilters = document.getElementById('atm-filters');
        branchFilters = document.getElementById('branch-filters');
        if (filterType.value == 'branches'){
            atmFilters.classList.add('hidden');
            branchFilters.classList.remove('hidden');
            branchFilters.style.borderBottom = '0px';
        } else if (filterType.value == 'atms'){
            branchFilters.classList.add('hidden');
            atmFilters.classList.remove('hidden');
        } else {
            atmFilters.classList.remove('hidden');
            branchFilters.classList.remove('hidden');
            branchFilters.style.borderBottom = '1px solid #E5E7EB';
        }
    }


    var slider = document.getElementById('radius-range');
    var output = document.getElementById('radius');
    output.innerHTML = slider.value + ' miles';

    slider.oninput = function(){
        if (this.value == 1){
            output.innerHTML = this.value + ' mile';
        } else {
            output.innerHTML = this.value + ' miles';
        }  
    }
</script>
