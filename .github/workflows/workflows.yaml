name: Unified CI/CD Workflow

on:
  push:
    branches: [ main, dev, FE/**, BE/**, API/** ]
  pull_request:
    branches: [ main, dev, FE/**, BE/**, API/** ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: npm run lint
    - name: Run Tests
      run: npm test
    - name: Build
      run: npm run build
